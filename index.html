 <div class="container-fluid">
  <div id="userFormArea" class="wrapper">
      <h1 class="heading">Connecter</h1>
    <form class="form-signin" id="userForm">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required="required" autofocus="" />    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>



    <div id= "messageArea"class="row">

        <div class="col-md-2">
           <div class="well">
               <h3>Online Users</h3>
               <ul class="list-group" id="users"></ul>
           </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
    <div class="panel-body" id="chat"></div>
        </div>

            <form id="messageForm">
                <div class="form-group">
                    <label>Enter a message</label>
                    <textarea class="form-control" id="message" cols="number" style="resize: none"></textarea>
                    <br/>
                    <input type="submit" class="btn btn-primary" value="Send Message"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        let socket = io.connect();
        let $messageForm = $('#messageForm');
        let $message = $('#message');
        let $chat = $('#chat');
        let $messageArea = $('#messageArea');
        let $userFormArea = $('#userFormArea');
        let $userForm = $('#userForm');
        let $users = $('#users');
        let $username = $('#username');
        


        $messageForm.submit((e) => {
            e.preventDefault();
            socket.emit('send message', $message.val());
            $message.val('');
        });
        socket.on('new message', (data) => {
            $chat.append('<div><strong>'+ data.user +'</strong>' +": " +data.msg + '</div>')
        });
        
        $userForm.submit((e) => {
            e.preventDefault();
            socket.emit('new user', $username.val(), (data) => {
                if(data){
                    $userFormArea.hide();
                    $messageArea.show();
                }
            });
            $username.val('');
        });
        socket.on('get users', (data) => {

            let html = '';

            for(i=0; i<data.length; i++){
                html += '<p style="color: lightgreen;">' + data[i] + '</p>';
            }

            $users.html(html);

        });
    });
</script>
</body>
